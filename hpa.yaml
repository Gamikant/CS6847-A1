apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: string-reverser-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    # This must match the name of your deployment
    name: string-reverser-deployment
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        # Target CPU utilization percentage to trigger scaling
        type: Utilization
        averageUtilization: 50
